<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f"/>
  
  <!-- Hexagon Frame -->
  <polygon 
    points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
    fill="none" 
    stroke="url(#neonGradient)" 
    stroke-width="2"
    filter="url(#glow)"
  />
  
  <!-- Inner Hexagon -->
  <polygon 
    points="50,15 80,32.5 80,67.5 50,85 20,67.5 20,32.5" 
    fill="none" 
    stroke="#00f5ff" 
    stroke-width="1"
    opacity="0.5"
  />
  
  <!-- C Letter -->
  <text 
    x="35" 
    y="62" 
    font-family="Arial, sans-serif" 
    font-size="32" 
    font-weight="bold"
    fill="url(#neonGradient)"
    filter="url(#glow)"
  >C</text>
  
  <!-- O Letter -->
  <text 
    x="55" 
    y="62" 
    font-family="Arial, sans-serif" 
    font-size="32" 
    font-weight="bold"
    fill="url(#neonGradient)"
    filter="url(#glow)"
  >O</text>
  
  <!-- Corner Accents -->
  <circle cx="50" cy="5" r="3" fill="#00f5ff"/>
  <circle cx="90" cy="27.5" r="2" fill="#ff00ff"/>
  <circle cx="90" cy="72.5" r="2" fill="#00f5ff"/>
  <circle cx="50" cy="95" r="3" fill="#ff00ff"/>
  <circle cx="10" cy="72.5" r="2" fill="#00f5ff"/>
  <circle cx="10" cy="27.5" r="2" fill="#ff00ff"/>
</svg>
